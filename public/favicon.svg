<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue circular background -->
  <circle cx="256" cy="256" r="256" fill="#60A5FA"/>

  <!-- Rocket shape -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="50" ry="80" fill="#FFFFFF"/>

    <!-- Nose cone -->
    <path d="M -50 -40 L 0 -100 L 50 -40 Z" fill="#DC2626"/>

    <!-- Window -->
    <circle cx="0" cy="-10" r="20" fill="#3B82F6"/>

    <!-- Left fin -->
    <path d="M -50 60 L -80 120 L -50 100 Z" fill="#DC2626"/>

    <!-- Right fin -->
    <path d="M 50 60 L 80 120 L 50 100 Z" fill="#DC2626"/>

    <!-- Flame -->
    <ellipse cx="0" cy="110" rx="25" ry="30" fill="#FCD34D"/>
    <ellipse cx="0" cy="115" rx="20" ry="25" fill="#F59E0B"/>
    <ellipse cx="0" cy="120" rx="15" ry="20" fill="#DC2626"/>
  </g>
</svg>
